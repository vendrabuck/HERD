services:
  # --- Traefik (API Gateway) ---
  traefik:
    image: traefik:v3.0
    command:
      - "--configFile=/etc/traefik/traefik.yml"
    ports:
      - "80:80"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - ./infra/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - herd-net
    restart: unless-stopped
    depends_on:
      auth:
        condition: service_healthy
      inventory:
        condition: service_healthy
      reservations:
        condition: service_healthy

  # --- PostgreSQL ---
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-herd}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-herdpassword}
      POSTGRES_DB: ${POSTGRES_DB:-herd}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - herd-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-herd}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- NATS JetStream ---
  nats:
    image: nats:2.10-alpine
    command: ["-js", "-m", "8222"]
    ports:
      - "4222:4222"
      - "8222:8222"  # NATS monitoring
    networks:
      - herd-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Auth Service ---
  auth:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-herd}:${POSTGRES_PASSWORD:-herdpassword}@postgres:5432/${POSTGRES_DB:-herd}
      DB_SCHEMA: auth
      SECRET_KEY: ${AUTH_SECRET_KEY}
      ALGORITHM: ${AUTH_ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${AUTH_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: ${AUTH_REFRESH_TOKEN_EXPIRE_DAYS:-7}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost}
      SUPERADMIN_EMAIL: ${SUPERADMIN_EMAIL:-}
      SUPERADMIN_USERNAME: ${SUPERADMIN_USERNAME:-}
      SUPERADMIN_PASSWORD: ${SUPERADMIN_PASSWORD:-}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=PathPrefix(`/api/auth`)"
      - "traefik.http.routers.auth.entrypoints=web"
      - "traefik.http.services.auth.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.auth-strip.stripprefix.prefixes=/api/auth"
      - "traefik.http.routers.auth.middlewares=auth-strip"
    networks:
      - herd-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy

  # --- Inventory Service ---
  inventory:
    build:
      context: .
      dockerfile: services/inventory/Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-herd}:${POSTGRES_PASSWORD:-herdpassword}@postgres:5432/${POSTGRES_DB:-herd}
      DB_SCHEMA: inventory
      SECRET_KEY: ${AUTH_SECRET_KEY}
      ALGORITHM: ${AUTH_ALGORITHM:-HS256}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost}
      INTERNAL_API_TOKEN: ${INTERNAL_API_TOKEN}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.inventory.rule=PathPrefix(`/api/inventory`)"
      - "traefik.http.routers.inventory.entrypoints=web"
      - "traefik.http.services.inventory.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.inventory-strip.stripprefix.prefixes=/api/inventory"
      - "traefik.http.routers.inventory.middlewares=inventory-strip"
    networks:
      - herd-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy

  # --- Reservations Service ---
  reservations:
    build:
      context: .
      dockerfile: services/reservations/Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-herd}:${POSTGRES_PASSWORD:-herdpassword}@postgres:5432/${POSTGRES_DB:-herd}
      DB_SCHEMA: reservations
      SECRET_KEY: ${AUTH_SECRET_KEY}
      ALGORITHM: ${AUTH_ALGORITHM:-HS256}
      INVENTORY_SERVICE_URL: http://inventory:8000
      NATS_URL: ${NATS_URL:-nats://nats:4222}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost}
      INTERNAL_API_TOKEN: ${INTERNAL_API_TOKEN}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.reservations.rule=PathPrefix(`/api/reservations`)"
      - "traefik.http.routers.reservations.entrypoints=web"
      - "traefik.http.services.reservations.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.reservations-strip.stripprefix.prefixes=/api/reservations"
      - "traefik.http.routers.reservations.middlewares=reservations-strip"
    networks:
      - herd-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
      inventory:
        condition: service_healthy

  # --- ACL Service (stub) ---
  acl:
    build:
      context: ./services/acl
      dockerfile: Dockerfile
    environment:
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.acl.rule=PathPrefix(`/api/acl`)"
      - "traefik.http.routers.acl.entrypoints=web"
      - "traefik.http.services.acl.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.acl-strip.stripprefix.prefixes=/api/acl"
      - "traefik.http.routers.acl.middlewares=acl-strip"
    networks:
      - herd-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s

  # --- User Profile Service (stub) ---
  user-profile:
    build:
      context: ./services/user-profile
      dockerfile: Dockerfile
    environment:
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.user-profile.rule=PathPrefix(`/api/user-profile`)"
      - "traefik.http.routers.user-profile.entrypoints=web"
      - "traefik.http.services.user-profile.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.user-profile-strip.stripprefix.prefixes=/api/user-profile"
      - "traefik.http.routers.user-profile.middlewares=user-profile-strip"
    networks:
      - herd-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s

  # --- Cabling Service ---
  cabling:
    build:
      context: .
      dockerfile: services/cabling/Dockerfile
    environment:
      SECRET_KEY: ${AUTH_SECRET_KEY}
      ALGORITHM: ${AUTH_ALGORITHM:-HS256}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cabling.rule=PathPrefix(`/api/cabling`)"
      - "traefik.http.routers.cabling.entrypoints=web"
      - "traefik.http.services.cabling.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.cabling-strip.stripprefix.prefixes=/api/cabling"
      - "traefik.http.routers.cabling.middlewares=cabling-strip"
    networks:
      - herd-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s

  # --- Frontend ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    networks:
      - herd-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  herd-net:
    driver: bridge

volumes:
  postgres-data:
