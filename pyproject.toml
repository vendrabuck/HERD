[tool.uv.workspace]
members = [
    "services/auth",
    "services/inventory",
    "services/reservations",
    "services/acl",
    "services/user-profile",
    "services/cabling",
]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
